<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-lime-500">Money</span> 
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl">withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="total-balance">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <!-- 26-5(Create deposit and withdraw input fields) -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2 text-white">Please Deposit</h2>
                    <input class="w-3/4 block mb-3 px-2 py-1" type="email" name="" id="deposit-input" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-indigo-400 mt-3 px-5 py-2 font-semibold text-white rounded hover:bg-cyan-500">Deposit</button>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2 text-white">Please withdraw</h2>
                    <input class="w-3/4 block mb-3 px-2 py-1" type="" name="" id="withdraw-input" placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-indigo-400 mt-3 px-5 py-2 font-semibold text-white rounded hover:bg-cyan-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
