<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 26-1(text align,text color) -->
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my 
            <span class="font-semibold text-lime-500">Bank</span> 
        </h1>
    </header>

    <!-- 25-2(login form,input field,password text field,submit) -->
    <main>
        <section class="bg-lime-400 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-3/4 block mb-3 px-2 py-1" type="email" name="" id="user-email" placeholder="Email">
                <input class="w-3/4 block mb-3 px-2 py-1" type="password" name="" id="user-password" placeholder="password">
                <button id="btn-submit" class="bg-indigo-400 mt-3 px-5 py-2 font-semibold text-white rounded hover:bg-cyan-500">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
